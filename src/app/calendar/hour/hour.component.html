<mat-card *ngIf="selectedDate">
  <h2>Hours for {{ selectedDate | date : "yyyy-MM-dd" }}</h2>
  <mat-list>
    <mat-list-item *ngFor="let hour of hours">
      <button
        mat-raised-button
        [color]="isHourSelected(hour) ? 'primary' : ''"
        (click)="toggleHourSelection(hour)"
      >
        {{ hour }}
      </button>
    </mat-list-item>
  </mat-list>
</mat-card>
