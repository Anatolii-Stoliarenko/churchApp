<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let reservation">{{ reservation.date }}</td>
    </ng-container>

    <!-- Hours Column -->
    <ng-container matColumnDef="hours">
      <th mat-header-cell *matHeaderCellDef>Hours</th>
      <td mat-cell *matCellDef="let reservation">
        {{ partialReservedHours }}
      </td>
    </ng-container>

    <!-- Place Column -->
    <ng-container matColumnDef="place">
      <th mat-header-cell *matHeaderCellDef>Place</th>
      <td mat-cell *matCellDef="let reservation">{{ reservation.place }}</td>
    </ng-container>

    <!-- User Column -->
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let reservation">
        {{ reservation.user.name }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div>
  <h3>Available Hours</h3>
  <p *ngIf="availableHours.length">{{ availableHours.join(", ") }}</p>
  <p *ngIf="!availableHours.length">No available hours</p>
</div>

<div>
  <h3>Partially Reserved Hours</h3>
  <p *ngIf="partialReservedHours.length">
    {{ partialReservedHours.join(", ") }}
  </p>
  <p *ngIf="!partialReservedHours.length">No partially reserved hours</p>
</div>
