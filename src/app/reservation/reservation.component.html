<div class="container">
  <app-header />
  <ng-container *ngIf="isLoading$ | async; else content">
    <app-loading />
  </ng-container>

  <ng-template #content>
    <app-calendar />
    <ng-container *ngIf="isLoadingUpdateReservation$ | async; else listTime">
      <app-loading />
    </ng-container>
    <ng-template #listTime>
      <app-list />
      <app-time />
      <!-- <app-create-reservation /> -->
    </ng-template>
  </ng-template>
</div>
