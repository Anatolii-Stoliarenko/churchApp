<div class="container">
  <app-header></app-header>

  <!-- Loading Indicator -->
  <ng-container *ngIf="isLoading$ | async; else content">
    <app-loading></app-loading>
  </ng-container>

  <ng-template #content>
    <mat-tab-group #tabGroup mat-stretch-tabs="true" mat-align-tabs="start">
      <!-- Month Tab -->
      <mat-tab label="Month">
        <br />
        <mat-card class="con">
          <app-calendar></app-calendar>

          <!-- Show Loading when updating reservation -->
          <ng-container
            *ngIf="isLoadingUpdateReservation$ | async; else listTime"
          >
            <app-loading></app-loading>
          </ng-container>

          <!-- Reservation List -->
          <ng-template #listTime>
            <ng-container *ngIf="isChildVisible && selectedDay">
              <!-- Show reservations if available, otherwise show 'No reservations' message -->
              <app-list
                *ngIf="reservation.length > 0; else noRes"
                [reservation]="reservation"
                [currentUser]="currentUser$ | async"
              ></app-list>

              <!-- No Reservations Template -->
              <ng-template #noRes>
                <div class="no-reservations">
                  <p>No reservations found for the selected date</p>
                </div>
              </ng-template>
            </ng-container>
          </ng-template>
        </mat-card>

        <!-- Floating Action Buttons (FAB) -->
        <div class="button-container">
          <!-- Add Button -->
          <button
            mat-fab
            matTooltip="Open Booking"
            color="primary"
            class="floating-button"
            (click)="goToReserveTab()"
            *ngIf="currentUser$ | async"
          >
            <mat-icon>add</mat-icon>
          </button>

          <!-- View List Button -->
          <button
            mat-fab
            matTooltip="View List"
            color="primary"
            class="floating-button"
            (click)="goToList()"
          >
            <mat-icon>list</mat-icon>
          </button>
        </div>
      </mat-tab>

      <!-- Booking Tab (Visible for currentUser) -->
      <ng-container *ngIf="currentUser$ | async">
        <mat-tab label="Booking">
          <br />
          <app-create-reservation></app-create-reservation>

          <!-- Floating Action Buttons (FAB) -->
          <div class="button-container">
            <!-- View Month Button -->
            <button
              mat-fab
              matTooltip="View Month"
              color="primary"
              class="floating-button"
              (click)="goToDay()"
            >
              <mat-icon>event</mat-icon>
            </button>

            <!-- View List Button -->
            <button
              mat-fab
              matTooltip="View List"
              color="primary"
              class="floating-button"
              (click)="goToList()"
            >
              <mat-icon>list</mat-icon>
            </button>
          </div>
        </mat-tab>
      </ng-container>

      <!-- List Tab -->
      <mat-tab label="List">
        <br />
        <app-full-list></app-full-list>

        <!-- Floating Action Buttons (FAB) -->
        <div class="button-container">
          <!-- View Month Button -->
          <button
            mat-fab
            matTooltip="View Month"
            color="primary"
            class="floating-button"
            (click)="goToDay()"
          >
            <mat-icon>event</mat-icon>
          </button>

          <!-- Open Booking Button (Visible for currentUser) -->
          <button
            *ngIf="currentUser$ | async"
            mat-fab
            matTooltip="Open Booking"
            color="primary"
            class="floating-button"
            (click)="goToReserveTab()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </mat-tab>
    </mat-tab-group>
  </ng-template>

  <app-footer></app-footer>
</div>
