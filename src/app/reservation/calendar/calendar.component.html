<mat-card class="inline-calendar-card">
  @if (showCalendar){
  <mat-calendar
    [minDate]="minDate"
    [maxDate]="maxDate"
    [startAt]="selectedDate"
    [selected]="selectedDate"
    (selectedChange)="select($event)"
    [dateClass]="dateClass"
  ></mat-calendar>
  }
  <p>Selected date: {{ selectedDate | date : "yyyy-MM-dd" }}</p>
</mat-card>
