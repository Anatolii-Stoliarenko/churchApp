<div class="container">
  <!-- Start date -->
  <mat-form-field appearance="outline">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="startDay" />
    <mat-datepicker-toggle matIconSuffix [for]="startPicker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <!-- End date -->
  <mat-form-field appearance="outline">
    <mat-label>End date</mat-label>
    <input
      matInput
      [matDatepicker]="endPicker"
      [(ngModel)]="endDay"
      [min]="startDay"
      (ngModelChange)="onEndDateChange()"
    />
    <mat-datepicker-toggle matIconSuffix [for]="endPicker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <ng-container *ngIf="reservationsOfDays.length > 0; else noRes">
    <mat-accordion>
      <mat-expansion-panel *ngFor="let dayReservations of reservationsOfDays">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ dayReservations.date | date : "fullDate" }}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-panel-description class="panel">
          <app-list
            class="panel"
            [reservation]="dayReservations.reservations"
            [currentUser]="currentUser$ | async"
          ></app-list>
        </mat-panel-description>
      </mat-expansion-panel>
    </mat-accordion>
  </ng-container>

  <ng-template #noRes>
    <div class="no-reservations">
      <p>no reservations</p>
    </div>
  </ng-template>
</div>
