<div class="container">
  <!-- toggle-group -->
  <mat-button-toggle-group
    name="reservationType"
    [(ngModel)]="type"
    aria-label="Reservation Type"
    class="custom-toggle-group"
  >
    <mat-button-toggle
      *ngFor="let type of reservationTypes"
      [value]="type"
      [ngClass]="{
        'toggle-pl': type === 'PL',
        'toggle-ua': type === 'UA',
        'toggle-inne': type === 'Other'
      }"
    >
      <!-- Small circle for each button -->
      <!-- <span
        class="color-circle"
        [ngClass]="{
          'circle-pl': type.code === 'PL',
          'circle-ua': type.code === 'UA',
          'circle-inne': type.code === 'Inne'
        }"
      ></span> -->
      {{ type }}
    </mat-button-toggle>
  </mat-button-toggle-group>

  <!-- Start date -->
  <mat-form-field appearance="outline">
    <mat-label>Start date</mat-label>
    <input matInput [matDatepicker]="startPicker" [(ngModel)]="selectedDay" />
    <mat-datepicker-toggle matIconSuffix [for]="startPicker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #startPicker></mat-datepicker>
  </mat-form-field>

  <!-- End date -->
  <mat-form-field appearance="outline">
    <mat-label>End date</mat-label>
    <input matInput [matDatepicker]="endPicker" />
    <mat-datepicker-toggle matIconSuffix [for]="endPicker" disabled="true">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #endPicker></mat-datepicker>
  </mat-form-field>

  <!-- Places -->
  <mat-form-field appearance="outline">
    <mat-label>Places</mat-label>
    <mat-select
      [(ngModel)]="selectedPlaces"
      (selectionChange)="onPlaceChange()"
      multiple
      required
    >
      <mat-option *ngFor="let place of places" [value]="place">
        {{ place }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Repeat -->
  <mat-form-field appearance="outline">
    <mat-label>Repeat</mat-label>
    <mat-select
      matNativeControl
      [(ngModel)]="repeat"
      [disabled]="mode != 'create'"
    >
      <mat-option *ngFor="let week of weekOptions" [value]="week">
        {{ week }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Start time -->
  <mat-form-field appearance="outline">
    <mat-label>Start time</mat-label>
    <mat-select
      [(ngModel)]="selectedStartTime"
      (selectionChange)="onStartTime($event.value)"
      required
    >
      <mat-option
        *ngFor="let time of possibleTimes.slice(0, possibleTimes.length - 1)"
        [value]="time"
        [disabled]="!isHourAvailable(time)"
      >
        {{ time }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- End time -->
  <mat-form-field appearance="outline">
    <mat-label>End time</mat-label>
    <mat-select [(ngModel)]="selectedEndTime" required>
      <mat-option *ngFor="let time of filteredToHours" [value]="time">
        {{ time }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Comment -->
  <mat-form-field appearance="outline" class="full-width-field">
    <mat-label>Comments</mat-label>
    <textarea
      matInput
      [(ngModel)]="comment"
      maxlength="250"
      minlength="10"
      #commentInput="ngModel"
      required
    ></textarea>
    <mat-hint align="start">Minimum 10 characters</mat-hint>
    <mat-hint align="end">{{ comment.length || 0 }} / 250</mat-hint>

    <mat-error *ngIf="commentInput.invalid && commentInput.touched">
      Comment must be at least 10 characters long.
    </mat-error>
  </mat-form-field>

  <!-- Button -->

  <button
    mat-flat-button
    [disabled]="
      !selectedStartTime ||
      !selectedEndTime ||
      !selectedPlaces ||
      commentInput.invalid
    "
    (click)="onSubmit()"
  >
    {{ mode === "create" ? "Reserve" : "Update Reservation" }}
  </button>
</div>
