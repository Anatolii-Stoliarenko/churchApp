<ng-container
  *ngIf="
    (isChildVisible &&
      selectedDay &&
      currentUser &&
      reserveService.isSelectedDayTodayOrFuture()) ||
    (isChildVisible && selectedDay && currentUser?.role === 'admin')
  "
>
  <app-booking
    [selectedDay]="selectedDay"
    (submitEvent)="confirmReservation($event)"
  >
  </app-booking>
</ng-container>
