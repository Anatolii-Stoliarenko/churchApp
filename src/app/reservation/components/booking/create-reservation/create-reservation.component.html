<ng-container
  *ngIf="
    (isChildVisible &&
      selectedDay &&
      (currentUser | async) &&
      reserveService.isSelectedDayTodayOrFuture(selectedDay)) ||
    (isChildVisible && selectedDay && (currentUser | async)?.role === 'admin')
  "
>
  <app-booking
    [selectedDay]="selectedDay"
    (submitEvent)="confirmReservation($event)"
  >
  </app-booking>
</ng-container>
