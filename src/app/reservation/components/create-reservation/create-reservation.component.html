<ng-container
  *ngIf="
    (isChildVisible && (currentUser | async)) ||
    (isChildVisible && selectedDay && (currentUser | async)?.role === 'admin')
  "
>
  <app-booking
    [selectedDay]="selectedDay"
    [currentUser]="currentUser | async"
    (submitEvent)="confirmReservation($event)"
  >
  </app-booking>
</ng-container>
